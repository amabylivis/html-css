<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Hover</title>
    <style>
div:hover{
    color: rgb(175, 0, 0);
}
div > p{
    display: none;
}
div:hover > p{
display: block;
color: rgb(255, 255, 255);
background-color: blue;
width: 350px;
}
    </style>
</head>
<body>
    <h1>Passe o mouse na frase abaixo</h1>
    <div>Passe aqui
        <p>Oi poha</p>
    </div>
<p>Te peguei</p>
</body>
</html>
