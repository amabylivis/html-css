<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1{
            background-color: rgb(173, 174, 175);
            text-align: center;
            width: 450px;
            height: 347px;
            border:20px solid rgb(0,129,0);
            padding: 10px 17px 5px 10px;
            margin: auto;
            outline: 4px dashed blue;
        }
        a{
            border: 10px dashed red;
            padding: 7px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box level</h1>
    <p>Paragrafos também são exemplos de box-level, mas os <a href="#">Links são exemplos</a> de caixas inline-level. Veja como funciona</p>
</body>
</html>
